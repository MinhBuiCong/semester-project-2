<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Edit</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar-content"></nav>
      <main class="content">
        <div class="menubar"></div>
        <div class="breadcrumbs"></div>
        <div class="main-container">
          <h1>Edit page</h1>
          <form id="editForm" onsubmit="submitProduct(); return false">
              <div>
                <label for="name">Name</label>
                <input class="form-control"id="name" type="text" placeholder="name" required value="test"/>
              </div>
              <div>
                <label for="price">Price</label>
                <input class="form-control"id="price"type="number" placeholder="price" required value=99 />
              </div>
              <div>
                <label for="description">Description</label>
                <input class="form-control"id="description"type="text" placeholder="description" required value="testtest"/>
              </div>
              <div>
                <input id="feature"type="checkbox"/>Featured
              </div>
              <div>
                <label for="image">Image</label>
                <input class="form-control" id="image"type="file" >
              </div>     
              <button class="btn btn-primary"type="submit" >submit</button>
          </form>
        </div>
      </main>
    </div>
    <footer class="footer"></footer>
    <script src="/js/edit.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
